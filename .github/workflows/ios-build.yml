name: Build and Test iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode.app
        xcodebuild -version
        
    - name: Grant execute permission for Gradle
      run: chmod +x gradlew
        
    - name: Build Shared Module for iOS
      run: ./gradlew :shared:compileKotlinIosX64
      
    - name: Build iOS App for Simulator (Using iPhone 16 Pro)
      run: |
        cd iosApp
        xcodebuild build \
          -scheme iosApp \
          -configuration Debug \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
          -derivedDataPath DerivedData \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Run iOS Tests
      run: ./gradlew :shared:iosTest
      
    - name: Verify Build Output
      run: |
        if [ -d "iosApp/DerivedData/Build/Products/Debug-iphonesimulator" ]; then
          echo "✅ Build successful! Contents:"
          ls -la iosApp/DerivedData/Build/Products/Debug-iphonesimulator/
        else
          echo "❌ Build directory not found"
          ls -la iosApp/DerivedData/ || true
        fi